<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div><center>
  <form th:method="post" action="#" th:action="@{/edit}" th:object="${user}">
    <label for="id"> ID: </label>
    <input readonly type="number" th:field="*{id}" id="id"/>
    <label for="name"> Enter your name: </label>
    <input type="text" th:field="*{firstName}" id="name"/>
    <br/><br/>
    <label for="last"> Enter LastName: </label>
    <input type="text" th:field="*{lastName}" id="last"/>
    <br/><br/>
    <label for="email"> Enter email: </label>
    <input type="text" th:field="*{email}" id="email"/>
    <br/><br/>
    <input type="submit" value="Update user"/>
  </form>
</center></div>
</body>
</html>
